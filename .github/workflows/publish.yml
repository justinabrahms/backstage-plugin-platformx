name: Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Upgrade npm to support OIDC
        run: npm install -g npm@latest

      - run: npm --version

      - run: npm ci --legacy-peer-deps

      - run: npm publish --provenance --access public

      - name: Show npm logs on failure
        if: failure()
        run: |
          echo "=== NPM Logs ==="
          for log in /home/runner/.npm/_logs/*.log; do
            if [ -f "$log" ]; then
              echo "--- $log ---"
              cat "$log"
            fi
          done
